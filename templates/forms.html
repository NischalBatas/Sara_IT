{%load static%}


<section class="feedback section">
  
    <div class="feedback_shapes">
        <div class="shape shape--left">
            <img src="{% static 'svg/bgshape_white2.svg'%}" alt="shape" />
        </div>
        <div class="shape shape--right">
            <img src="{% static 'svg/bgshape_white.svg'%}" alt="shape" />
        </div>
    </div>
    <div class="container d-lg-flex align-items-center justify-content-between">
        <div class="feedback_main">
            <div class="feedback_main-header">
                <div class="wrapper">
                    <span class="tw-height h4">
                        <span class="text">Ask us any</span>
                    </span>
                    <h4 class="feedback_main-header_title type" data-text="Ask us any">Ask us any</h4>
                </div>
                
                <p class="feedback_main-header_text">
                    Suspendisse ligula magna, laoreet non egestas ac, lobortis at nulla. Suspendisse efficitur
                    neque nec neque
                    porttitor tincidunt. Donec iaculis lacus vitae velit finibus ullamcorper
                </p>
            </div>
        
            <form class="feedback_main-form form d-flex flex-column" action="" method="post" data-type="feedback">

                {%csrf_token%}
                <input class="field required" required  type="text" id="feedbackName" name="feedbackName" placeholder="Name" />
                <input class="field required" required type="text" id="feedbackEmail" name="feedbackEmail"
                    placeholder="E-mail" />
                <textarea class="field required" required name="feedbackMessage" id="feedbackMessage"
                    placeholder="Type your message hereâ€¦"></textarea>
                <div class="newcap " id="feedbackName">{{ form.captcha }}</div>
                <button class="btn btn--neon" type="submit">Send</button>
            </form>
        </div>
        <div class="feedback_media">
            <div class="media">
                <lottie-player class="lottie" src="{% static 'lottie/paperplane.json'%}"
                    background="transparent" speed=".5" style="width: 100%; height: 100%" loop autoplay>
                </lottie-player>
            </div>
        </div>
       
    </div>
    
</section>
